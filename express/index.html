<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Quantos dias faltam</title>
  </head>
  <body>
    <div class="background-color"></div>
    <div class="background-gradient"></div>
    <div class="texture"></div>
    <div class="content">
      <section class="quote">
        Contagem de quantos dias faltam para a apresentação do TCC
      </section>
      <section class="countdown">
        <div class="faltam">Faltam</div>
        <div class="row">
          <div class="quantityContainer days">0</div>
          <div class="dias">Dias</div>
        </div>
        <div class="row">
          <div class="quantityContainer hours">00</div>
          <div class="separator">:</div>
          <div class="quantityContainer minutes">00</div>
          <div class="quantityContainer seconds">00</div>
        </div>
      </section>
      <footer>
        <a>
          <img href="">
        </a>
        Icones dos links
      </footer>
    </div>
  </body>
</html>
